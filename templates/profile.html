{% extends "layout.html" %}
{% block content %}
<div class="main-content">
    <div class="profile-header">
        <h1>Profile</h1>
        <p class="lead">Manage your account settings</p>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture }}" class="profile-image mb-3" alt="Profile Picture">
                    {% else %}
                        <img src="{{ url_for('static', filename='images/default-avatar.png') }}" class="profile-image mb-3" alt="Default Avatar">
                    {% endif %}
                    <h3 class="card-title">{{ user.email }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
